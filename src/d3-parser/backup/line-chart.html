<style>
  body {
    margin: auto;
    width: 960px;
  }

  text {
    font: 10px sans-serif;
  }

  .axis path,
  .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }
  /*.x.axis path {
    display: none;
  }*/
  /*.line {

<body>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script>
    var margin = { top: 20, right: 20, bottom: 30, left: 50 },
      width = 960 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;

    var parseDate = d3.timeParse(d3.timeFormat("%Y%m%d"));

    var x = d3.scaleTime()
      .range([0, width]);

    var y = d3.scaleLinear()
      .range([height, 0]);

    var line = d3.area()
      .curve(d3.curveBasis)
      .x(function (d) { return x(d.date); })
      .y1(function (d) { return y(d.temperature); });

    var svg = d3.select("body").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    let data = getData();
    //console.log(data);
    data.forEach(function (d) {
      d.date = parseDate(d.date);
      d.temperature = +d.temperature;
    });

    x.domain(d3.extent(data, function (d) { return d.date; })).nice();
    //y.domain(d3.extent(data, function (d) { return d.temperature; })).nice();
    y.domain([0, d3.max(data, function (d) { return d.temperature; })]).nice();
    line.y0(y(0));

    svg.append("linearGradient")
      .attr("id", "temperature-gradient")
      .attr("gradientUnits", "userSpaceOnUse")
      .attr("x1", 0).attr("y1", y(50))
      .attr("x2", 0).attr("y2", y(60))
      .selectAll("stop")
      .data([
        { offset: "0%", color: "black" },
        { offset: "50%", color: "black" },
        { offset: "50%", color: "red" },
        { offset: "100%", color: "red" }
      ])
      .enter().append("stop")
      .attr("offset", function (d) { return d.offset; })
      .attr("stop-color", function (d) { return d.color; });

    svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

    svg.append("g")
      .attr("class", "y axis")
      .call(d3.axisLeft(y))
      .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Temperature (ÂºF)");

    svg.append("path")
      .datum(data)
      .attr("class", "line")
      .attr("fill", "none")
      .style("stroke", "url(#temperature-gradient)")
      .style("stroke-width", "1.5px")
      .attr("d", line);
