<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ID3</title>
    <link rel="stylesheet" href="./photon/css/photon.css">
    <link rel="stylesheet" href="./style/styles.css">
  </head>
  <body>
    <div class="window">
      <header class="toolbar toolbar-header">
        <h1 class="title">Project Name</h1>
        <div class="toolbar-actions">
          <div class="btn-group">
            <button class="btn btn-default">
              <span class="icon icon-folder icon-text"></span>
              New
            </button>
            <button class="btn btn-default" id="import-btn">
              <input type="file" id="upload-file" hidden>
              <span class="icon icon-download icon-text"></span>
              Import
            </button>
            <button class="btn btn-default">
              <span class="icon icon-upload icon-text"></span>
              Export
            </button>
            <button class="btn btn-default btn-dropdown" id="templates">
              <span class="icon icon-layout icon-text"></span>
              Templates
            </button>
            <div id="template-menu" class="dropdown-menu">
              <a id="scatter-plot" href="#">Scatter Plot</a>
              <a href="#">Area Graph</a>
              <a href="#">Line Graph</a>
              <a href="#">Bar Chart</a>
            </div>
          </div>

          <div class="btn-group pull-right">
            <button class="btn btn-default">
              <span class="icon icon-database icon-text"></span>
              Data Management
            </button>
            <button class="btn btn-default btn-dropdown">
              <span class="icon icon-popup icon-text"></span>
              Pop Window
            </button>
          </div>
        </div>
      </header>
      <div class="window-content"></div>
      <footer class="toolbar toolbar-footer">
        <div class="toolbar-actions">
          <button class="btn btn-primary pull-right">
            Save
          </button>
        </div>
      </footer>
    </div>
    <script src="dist/bundle.js"></script>

      if (process.env.NODE_ENV === 'development') {

        document.getElementsByTagName('body')[0].append(script);
      } else {
        require('dist/bundle.js');
      }
    </script> -->
  </body>
  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</html>
